<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="js/app.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Appointment-Finder</title>
</head>
<body>
    <section class="container">
        <h1>New Appointment</h1>
        <form id="insertAppointment">
            <div class="row">
                <div class="form-group col-5">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title" required>
                </div>
                <div class="form-group col-5">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Location" required>
                </div>
                <div class="form-group col-2">
                    <label for="duration">Duration</label>
                    <input type="number" class="form-control" id="duration" placeholder="Duration" required
                           min="0" max="1000">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-auto">
                    <label for="info">Info</label>
                    <textarea class="form-control" id="info" placeholder="Info" required></textarea>
                </div>
            </div>
            <hr>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
