<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="js/app.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Appointment-Finder</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">AppointmentFinder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" onclick="switchSec('dashboard')">All Appointments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="switchSec('newAppoint')">New Appointments</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container">

    <section id="newAppoint">
        <h1>New Appointment</h1>
        <form id="insertAppointment">
            <div class="row">
                <div class="form-group col-6">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title" required>
                </div>
                <div class="form-group col-6">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Location" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-4">
                    <label for="info">Info</label>
                    <textarea class="form-control" id="info" placeholder="Info" required
                              style="resize: none;"></textarea>
                </div>
                <div class="form-group col-4">
                    <label for="duration">Duration</label>
                    <input type="number" class="form-control" id="duration" placeholder="Duration" required
                           min="0" max="1000">
                </div>
                <div class="form-group col-4">
                    <label for="expiration_date">Expiration date</label>
                    <input type="datetime-local" class="form-control" id="expiration_date" required>
                </div>
            </div>
            <hr>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
        </form>
        <form id="timeslotForm">
            <div class="row">
                <div class="form-group col-4">
                    <label for="timeslot">Add Timeslot</label>
                    <input class="form-control" id="timeslot" type="datetime-local" required/>
                </div>
                <div class="col-4">
                    <br>
                    <button type="submit" class="btn btn-primary" id="addTimeslot">Add timeslot</button>
                </div>
            </div>
        </form>
        <table class="table table-responsive">
            <tr>
                <th>Date</th>
                <th>Time</th>
            </tr>
            <tbody id="timeslotTable">

            </tbody>
        </table>
    </section>

    <section id="details">
        <form id="voteSlots">
            <div id="detailAppointment">
                <!-- Timeslot Zeile -->
                <div class="formate" id="Timeslots">

                </div>
                <!-- Namen eingeben&Button Zeile -->
                <div id="userName" class="formate">
                    <input type="text" id="name" placeholder="Your Name" required>
                    </br>
                    <label for="comment">Comments</label>
                    </br>
                    <input type="text" placeholder="Your Comments(optional)" id="comment">
                    <button form="voteSlots" type="submit">Send</button>
                </div>
                <div id="comments" class="formate">
                    <label for="commentSection">Comment-Section</label>
                    </br>
                    <div id="commentSection">

                    </div>
                </div>
                <div id="timeVotes" class="formate">
                    <label for="voteSection">Votes</label>
                    <div id="voteSection">

                    </div>
                </div>
            </div>
        </form>

    </section>
    <section id="dashboard">
        <div id="appointments">


        </div>
    </section>
</main>
</body>
</html>
